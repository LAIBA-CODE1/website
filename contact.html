    <h1><i>Contact Us</i></h1>
 <b>  <i><p>If you have any questions, suggestions, or requests related to our laptop blog, feel free to reach out using the form below or contact us directly.</p></i></b>
 <h2>✅(Form Section Start)</h2>
<b><h4>Send us a Message</h4> 

</b>
<center>
        <fieldset style="width: fit-content">
            <form style="display: contents;" action="./index.html">
                <table>
                    <legend>
                        <h2>✅Contact Form Fields</h2>
                    </legend>
                    <tr>
                        <td><label for="name">Name:</label><br>
                            <input type="text" placeholder="Enter Your Name" required>
                        </td><br>
                    </tr>
                    <tr>
                        <td><label for="name">Email:</label><br>
                            <input type="email" placeholder="Enter Your Email" required>
                            <input type="button" value="submit">
                        </td><br>
                    </tr>
                    <tr>
                        <td><label for="Number">Enter OTP</label><br>
                            <input type="number" placeholder="Enter OTP Here" required>
                        </td><br>
                    </tr>
                    <tr>
                        <td><label for="Number">Phone:</label><br>
                            <input type="number" placeholder="Enter Your Phone No" required>
                        </td><br>
                    </tr>
                    <tr>
                        <td><label for="Gender">Gender:</label></td>
                    </tr>
                    <tr>
                        <td> <label for="male">Male</label>
                            <input type="radio" name="gender" required>
                            <label for="male">Female</label>
                            <input type="radio" name="gender" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="country">Select Country</label></td>
                    </tr>
                    <tr>
                        <td> <select required>
                                <option value="" selected disabled>select</option>
                                <option value="Karachi">Islamabad</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Islamabad">Karachi</option>
                            </select>
                        </td>
                    </tr>



                    <tr>
                        <td><label for="text">Subject:</label><br>
                            <input type="text" placeholder="Enter Subject Here" required>
                        </td><br>
                    </tr>
                    <tr>
                        <td><label for="Text">For Any Query:</label><br>
                            <input type="file" required>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="comments">comment:</label><br>
                            <textarea name="" id="" placeholder="Enter Comments Here " required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="checkbox">Is the above information true</label>
                            <input type="checkbox" required>
                        </td>
                    </tr>
                </table>
                <input  type="submit" width="110"
                    height="110" >

            </form>
        </fieldset>
    </center>
